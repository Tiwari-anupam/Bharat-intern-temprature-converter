<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <title>Temperature converter</title>
</head>
<body>
    <div class="main-container">
        
        <h1>
            Temperature Converter
        </h1>

        <label for="temperature">
            Enter Temperature
        </label>

        <input 
            type="text" 
            id="temperature" 
            placeholder="Enter temperature" 
        />

        <label style="margin-top: 2rem;">
            Select Unit
        </label>

        <div class="radio-group">

            <label>
                <input 
                    type="radio" 
                    name="unit" 
                    value="celsius" checked
                >
                    Celsius (°C)
            </label>

            <label>
                <input 
                    type="radio" 
                    name="unit" 
                    value="fahrenheit"
                >
                    Fahrenheit (°F)
            </label>

            <label>
                <input 
                    type="radio" 
                    name="unit" 
                    value="kelvin"
                >
                    Kelvin (K)
            </label>

        </div>

        <button onclick="convertTemperature()">
            Convert
        </button>
        
        <div id="result"></div>
    </div>
</body>
</html>
